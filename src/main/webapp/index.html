<!DOCTYPE html>

    <head>
      <title>SignIn</title>
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
     <div class="container">
    	<form id="SubmitForm" action="signin" method="POST">
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" required>
	     
	        <label for="password">Password:</label>
	        <input type="password" id="password" name="password" required>
	        <input type="checkbox" id="show-password"><span>Toggle password</span>
	         <br>
	        <input type="submit" value="SignIn" >
	        <p>
	        	New user? <a href="signUp.html" > Sign Up</a>
        	</p>
        </form>
       <!--  <label id="attributeLabel">${message}</label> -->
     </div>
     
     
     	<script>
     	function showPassword() {
     		  var passwordInput = document.getElementById("password");
     		  var showPasswordCheckbox = document.getElementById("show-password");
     		  
     		  if (showPasswordCheckbox.checked) {
     		    passwordInput.type = "text";
     		    
     		  } else {
     		    passwordInput.type = "password";
     		    
     		  }
     		}

     		var showPasswordCheckbox = document.getElementById("show-password");
     		showPasswordCheckbox.addEventListener("change", showPassword);
