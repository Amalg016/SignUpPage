    <body>
  	
     <div class="container signin">
    	<form id="SubmitForm" action="signin" method="POST">
	        <label for="email"></label>
	        <input type="email" id="email" name="email" placeholder="Email" required>
	     	<br>
	        <label for="password"></label>
	        <input type="password" id="password" name="password" placeholder="Password">
	        <label for="show-password">
	        	<input type="checkbox" id="show-password" value=""><span>   Toggle password</span>
			</label>
	         <br>
	        <input type="submit" value="Sign In" >
	        <br><br>
	        <span>
	        	New user? <a href="signUp.html" > Sign Up</a>
        	</span>
        </form>
     </div>
     
     
   	<script>
	   	function showPassword() {
	   		  var passwordInput = document.getElementById("password");
	   		  var showPasswordCheckbox = document.getElementById("show-password");
	   		  
	   		  if (showPasswordCheckbox.checked) {
	   		    passwordInput.type = "text";
	   		    
	   		  } else {
	   		    passwordInput.type = "password";
	   		    
	   		  }
	   		}
	
	   		var showPasswordCheckbox = document.getElementById("show-password");
	   		showPasswordCheckbox.addEventListener("change", showPassword);
